name: publish

on:
  push:
    branches:
    - main
    paths-ignore:
    - '.github/**'
    - '.vscode/**'
    - 'LICENSE'
    - 'README.md'

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5"

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
